<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio w Pętli</title>
</head>
<body>
    <stylE>
        body{
            background-color: black;
        }
    </stylE>
  <button onclick="playAudio()">Kliknij, aby odtworzyć dźwięk</button>

  <audio id="myAudio" loop autoplay muted>
    <source src="audio/TitleMusic.wav" type="audio/wav">
    Twój przeglądarka nie obsługuje tagu audio.
  </audio>

  <script>
    function playAudio() {
      var audio = document.getElementById("myAudio");
      
      // Otwórz audio (odblokuj wyciszenie)
      audio.muted = false;
      
      // Odpal audio
      audio.play();
    }
  </script>

</body>
</html>
